<!DOCTYPE html>
<html>
<head>
	<title>Diznote(beta)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

	<!-- Nav Section -->
	<section class="CustomNav">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" data-toggle="tab" href="#tabs-1" role="tab"><ion-icon name="home-outline"></ion-icon> Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#tabs-2" role="tab"><ion-icon name="documents-outline"></ion-icon> My Files</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" data-toggle="tab" href="#tabs-3" role="tab"><ion-icon name="people-outline"></ion-icon> Account</a>
						</li>
					</ul><!-- Tab panes -->

					<div class="tab-content">
						<div class="tab-pane active" id="tabs-1" role="tabpanel">
							<section class="tabSection">
								<div class="container">
									<div class="row">
										<div class="col-lg-6 col-md-12">
											<div class="mainboxes">
												<div class="boxes new-recording">
													<div class="box-icon">
														<ion-icon name="recording-outline"></ion-icon>
													</div>
													<div class="box-text">
														<h4>New Recording</h4>
														<p>Setup a new recording</p>
													</div>
												</div>
												<div class="boxes">
													<div class="box-icon">
														<ion-icon name="document-text-outline"></ion-icon>
													</div>
													<div class="box-text">
														<h4>Upload Files</h4>
														<p>Import Mp4 , WAV files, or video links</p>
													</div>
												</div>

												
												<div class="boxes">
													<div class="box-icon">
														<ion-icon name="bulb-outline"></ion-icon>
													</div>
													<div class="box-text">
														<h4>Getting Started</h4>
														<p>Follow easy tutorials on how to get started</p>
													</div>
												</div>

												
											</div>
										</div>
										<div class="col-lg-6 col-md-12">
											<div class="sidebox">
												<div class="sidebox-img">
													<img src="bg.jpg">
													<span>700 min</span>
												</div>
												<div class="sidebox-content">
													<h4>Free Version</h4>
													<h5>Get Pro</h5>
												</div>
											</div>
										</div>
									</div>
								</div>
							</section>
						</div>
						<div class="tab-pane" id="tabs-2" role="tabpanel">
							<p>Second Tab</p>
						</div>
						<div class="tab-pane" id="tabs-3" role="tabpanel">
							<p>Email</p>
							<input type="text" class="input-form" id="email-user" readonly >
							<input type="button" class="button-logout" id="logout" value="Log Out"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End Nav Section -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>if (window.module) module = window.module;</script>

</body>
</html>
