<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="index.js"></script>
</head>
<body class="login-background">

  <div id="container-login">
    <h5 class="title-form">Create a Diznote account</h5> 
    <a class="float-button" href="login.html">Login</a>
    <form>
      <input type="email" class="input-form" id="register-email" placeholder="Email address">
      <input type="password" class="input-form" id="register-password" placeholder="Password">
      <input type="password" class="input-form" id="confirm-password" placeholder="Confirm password">
      <input type="submit" class="button-form" id="signup" value="Register"/>
    </form>
    <a id="login-forgotpsw" href="">Forgot password</a>
  </div>

</body>
</html>
