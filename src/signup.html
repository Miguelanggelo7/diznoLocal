<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script src="signup.js"></script>
</head>
<body class="login-background">

  <div id="container-login">
    <h5 class="title-form">Create a Diznote account</h5> 
    <div>
      <div id="invalid-email" class="alert alert-danger alert-dismissible fade show" role="alert">
        The email entered is invalid.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="different-pass" class="alert alert-danger alert-dismissible fade show" role="alert">
        The passwords are differents.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="blank-space" class="alert alert-danger alert-dismissible fade show" role="alert">
        Do not leave blank spaces.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="email-registered" class="alert alert-danger alert-dismissible fade show" role="alert">
        The email is already registered.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <a class="float-button" href="login.html">Login</a>
    <form>
      <input type="email" class="input-form" id="register-email" placeholder="Email address">
      <input type="password" class="input-form" id="register-password" placeholder="Password">
      <input type="password" class="input-form" id="confirm-password" placeholder="Confirm password">
      <input type="button" class="button-form" id="signup" value="Register"/>
    </form>
  </div>

</body>
</html>
